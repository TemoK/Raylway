<div class="header">
    <div class="add-profile"><b>{@registration}</b></div>
</div>
<div class="default-container">
    <form id="register" autocomplete="off">
        <input type="hidden" name="name" value="registration">
        <input type="text" name="loginname" placeholder="{@register_login}" maxlength="15">
        <input type="password" name="password" placeholder="{@register_password}" maxlength="15">

        <input type="text" name="firstname" placeholder="{@firstname}" maxlength="100">
        <input type="text" name="lastname" placeholder="{@lastname}" maxlength="100">
        
        <input type="text" name="email" placeholder="{@email}" maxlength="100">
        <input type="text" name="location" placeholder="{@location}" maxlength="100">
        <input type="text" name="phone" placeholder="{@phone}" maxlength="20">

        <div>
            <select name="gender" class="select-default">
                <option value="0">{@select} {@sex}</option>
                <option value="1">{@women}</option>
                <option value="2">{@men}</option>
            </select>
        </div>
        <table>
            <tr>
                <td align="left">{@birthdate}</td>
                <td align="right">
                    <select name="day" class="select-day">
                        <option></option>
                    </select>
                    <select name="month" class="select-month">
                        <option></option>
                    </select>
                    <select name="year" class="select-year">
                        <option></option>
                    </select>
                    <script>

                        var maxYear = new Date().getFullYear() - 10;
                        var minYear = new Date().getFullYear() - 100;

                        renderDateOption('day', 1, 31);
                        renderDateOption('month', 1, 12);
                        renderDateOption('year', minYear, maxYear);

                    </script>
                </td>
            </tr>
            <tr>
                <td align="left">{@agreeadvbyphone}</td>
                <td align="right"><input type="checkbox" name="agreeadvbyphone" value="1"></td>
            </tr>
            <tr>
                <td align="left">{@agreeadvbyemail}</td>
                <td align="right"><input type="checkbox" name="agreeadvbyemail" value="1"></td>
            </tr>
        </table>
        <input type="submit" value="{@register}">
    </form>
    <a href="/login" data-target="body" data-domain="local" class="gray-button-link">{@back}</a>
</div>
<script type="text/javascript" src="./js/modules/register.js"></script>
